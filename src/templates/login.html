{% extends "baseTemplate.html" %}
{%block content %}

<div class="container">
  <h1 class="page-header">Login</h1>
  <form name="login" action="" method="post">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" class="form-control" type="email" placeholder="Email Address" name="email"/>
    </div>
    <div class="for-group">
      <label for="password">Password</label>
      <input id="password"  class="form-control" type="password" placeholder="Password" name="placeholder"/>
    </div>  
      <button type="submit" class="btn btn-primary" name="button">Sign In</button>
  </form>
</div>
{% endblock %}
