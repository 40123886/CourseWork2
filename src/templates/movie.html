{% extends "baseTemplate.html" %}
{% block content %}
<div class="container">
  <h1 class="page-header">Select a Movie</h1>
  <div class="table-responsive">
    <table class="movies table table-striped table-hover table-responsive">
    {% for movie in movies %}
      <tr>
        <td><img src="{{ movie.poster }}" height="200px"></td>
        <td>{{ movie.title }}</td>
        <td><a class="btn btn-default" href="{{
        url_for('selected_movie')+"?movieid="+movie.id|string }}">View</a></td>
      </tr>
    {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
